{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Upload</button>
    </form>
    {% if saved_object %}
    <h2>Upload Successfully: {{saved_object.image.url}}</h2>
    <h2>Image description:{{saved_object.discription}}</h2>
    <img src="{{saved_object.image.url}}" alt="image">
    {% endif %} 

</body>
</html>
